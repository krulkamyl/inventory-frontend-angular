<h1>Create new parameter</h1>
<form [formGroup]="parameterForm" (ngSubmit)="onSubmit(parameterForm.value)">
    <div class="form-group">
        <label>
            Parameter name:
            <input type="text" formControlName="name" class="form-control">
        </label>
    </div>
    <div align="center">
        <button class="btn btn-success" type="submit">Save parameter</button>
    </div>
</form>
